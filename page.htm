<!doctype html>
<html>
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://bootswatch.com/yeti/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<title  class='pagetitle'>Home page</title>

</head>
<body>
<div class="container">
  <div class="row">
  <h1>Wiki <small><i class="fa fa-home"></i> . courses </small></h1>
  <hr>
	<h1><span class='pagetitle'>pagetitle</span></h1>
<div id="maintext"></div>
</div>
</div>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="./assets/showdown.js"></script>
<script src="./assets/parse.js"></script>
<script>
jQuery.extend({

  getQueryParameters : function(str) {
	  return (str || document.location.search).replace(/(^\?)/,'').split("&").map(function(n){return n = n.split("="),this[n[0]] = n[1],this}.bind({}))[0];
  }

});
</script>
<script> 
   $(function(){
	var queryParams = $.getQueryParameters();
	var filename = queryParams['p'];
	$('.pagetitle').html(filename);
	var converter = new Showdown.converter();

	$.get( './pages/'+filename+".htm", function( data ) {

		html = converter.makeHtml(data);
		html = post_process(html);
		$('#maintext').html(html);

	});
   });

</script> 
</body>
</html>
